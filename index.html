<h1>布偶貓</h1>
<div class="aaa">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Ragdoll_from_Gatil_Ragbelas.jpg/220px-Ragdoll_from_Gatil_Ragbelas.jpg" width="300px"></img>
  <div class = "bbb">布偶貓（Ragdoll）是家貓的一個品種，擁有柔軟而修長的毛，需要經常梳理、清洗以防止打結。這個品種由美國人安·貝克（Ann Baker）在1960年代培育出來，因性子溫順、抱起來就好像柔軟的布偶一般而得名。它在原產地美國和英國頗為常見，因為溫順且特別粘人而又在當地得名dog-like cats（狗一樣的貓）、Puppy cats或puppy-like cats(小狗一樣的貓)。
暹羅貓和布偶貓的出生存活率在各種家貓裡面是最低的，壽命在15-25年之間。40%的布偶貓都是近親交配的產物。<div>
